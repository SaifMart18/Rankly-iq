<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rankly IQ - تحسين نشاطك التجاري</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0F0F0F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rankly IQ">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0F0F0F',
                gold: '#FFC300',
                white: '#FFFFFF',
                gray: '#1A1A1A'
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Arabic', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F0F0F;
        color: #FFFFFF;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0F0F0F;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #FFC300;
        border-radius: 10px;
      }
      /* PWA splash prevention and smooth transitions */
      .page-transition {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
